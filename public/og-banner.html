<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OG Banner Generator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .banner {
        width: 1200px;
        height: 630px;
        background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }
      .banner::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="1200" height="630" fill="url(%23grid)"/></svg>');
        opacity: 0.3;
      }
      .logo {
        font-size: 120px;
        font-weight: 800;
        color: #1f2937;
        margin-bottom: 20px;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1;
      }
      .tagline {
        font-size: 48px;
        font-weight: 600;
        color: #374151;
        margin-bottom: 30px;
        text-align: center;
        z-index: 1;
      }
      .subtitle {
        font-size: 32px;
        font-weight: 400;
        color: #4b5563;
        text-align: center;
        max-width: 800px;
        line-height: 1.4;
        z-index: 1;
      }
      .banana-icon {
        position: absolute;
        top: 50px;
        right: 50px;
        font-size: 80px;
        opacity: 0.2;
        z-index: 0;
      }
      .ai-badge {
        position: absolute;
        bottom: 50px;
        right: 50px;
        background: rgba(255, 255, 255, 0.9);
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 24px;
        font-weight: 600;
        color: #1f2937;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="banana-icon">üçå</div>
      <div class="logo">NENE BANANA</div>
      <div class="tagline">AI Image Generator</div>
      <div class="subtitle">
        Create epic AI images in seconds<br />Edit photos with text, generate
        headshots, remove backgrounds
      </div>
      <div class="ai-badge">Powered by Google AI</div>
    </div>
  </body>
</html>
